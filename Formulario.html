    <form action="" name="formulario" method="get" id="formulario">
      <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre">
      <br>
      <input type="text" name="apellido" id="apellido" maxlength="30" placeholder="Apellido"> 
      <br>
      <input type="text" name="consulta" id="consulta" maxlength="200" placeholder="Escribe tu consulta"> 
      <br>
      <input type="email" name="contacto" id="contacto" maxlength="30" placeholder="Email"> 
      <br>
      <input type="checkbox" name="terminos" id="terminos"> Términos y Condiciones
      <br>
      <input type="submit" id="btn" name="btn" value="Enviar">
    </form>
    <script>
  (function(){
      var formulario = document.getElementsByName('formulario')[0],
          boton = document.getElementById('btn');

      var validarNombre = function(e){
          if (formulario.nombre.value == 0){
              alert("Completa el campo nombre");
              e.preventDefault();
          }
      };

      var validarApellido = function(e){
          if (formulario.apellido.value == 0){
              alert("Completa el campo apellido");
              e.preventDefault();
          }
      };

      var validarConsulta = function(e){
          if (formulario.consulta.value == 0){
              alert("Escribe tu consulta");
              e.preventDefault();
          }
      };
      
      var validarContacto = function(e){
          if (formulario.contacto.value == 0){
              alert("Dejanos tu email");
              e.preventDefault();
          }
      };
      var validarCheckbox = function(e){
          if (formulario.terminos.checked == false){
              alert("Acepta los términos y condiciones");
              e.preventDefault();
          }
      };

      var validar = function(e){
          validarNombre(e);
          validarApellido(e);
          validarConsulta(e);
          validarContacto(e);
          validarCheckbox(e);
      };
      formulario.addEventListener("submit", validar);
  }())
    </script>
